<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-5 text-center">
            <a target="_blank" href="https://en.wikipedia.org/wiki?curid={{wikiLink[0].pageid}}"><h2 class="text-b"><strong>{{launchpad.full_name}}</strong></h2></a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 d-flex" >
            <img class="img-fluid rounded" width="100%" src="{{launchpad.img}}" alt="">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8 mt-3">
            <p>{{launchpad.details}}</p>
            <p *ngIf="dataSource.length===0">No launches were recorded for this launchpad.</p>
            
        </div>
    </div>
     <div mat-table  *ngIf="dataSource.length>0" class="row mt-3 p-2 justify-content-center" >
        <div class="col-6">
        </div>
        <div class="col-6">
            <div class="d-flex align-items-center"> <!-- Flex container for paginator and slide toggle -->
                <mat-slide-toggle (change)="onSlideToggleChange($event)">{{toggleDisplayedText}}</mat-slide-toggle>
                <div style="width: 20px;"></div>
                <mat-paginator
                  *ngIf="dataSource.length > 0"
                  [length]="dataSource.length"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="pageSizeOptions"
                  (page)="onPageChange($event)"
                ></mat-paginator>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="rounded" mat-table [dataSource]="pagedLaunches" class="mat-elevation-z8">
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 + (pageSize * pageIndex) }} </td>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Launch name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
    
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date?.substring(0, 10) || 'N/A'}} </td>
                    </ng-container>
    
                    <!-- Details Column -->
                    <ng-container matColumnDef="details">
                        <th mat-header-cell *matHeaderCellDef> Details </th>
                        <td class="p-3" mat-cell *matCellDef="let element"> {{element.details || 'N/A'}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
            
        </div>
    </div>
