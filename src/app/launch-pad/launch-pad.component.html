<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-5 text-center">
            <h3>{{launchpad.full_name}}</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 d-flex" >
            <img class="img-fluid rounded" width="100%" src="{{launchpad.img}}" alt="">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8 mt-3">
            <p>{{launchpad.details}}</p>
        </div>
    </div>
        
    
    <div class="row mt-3 p-2 justify-content-center">
        <div class="col-10">
            <table class="rounded" *ngIf="dataSource.length>0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                  </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Launch name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date.substring(0,10)}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> Details </th>
                  <td class="p-3" mat-cell *matCellDef="let element"> {{element.details}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
        
          
    </div>
</div>
