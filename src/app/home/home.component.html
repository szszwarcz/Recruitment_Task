<div class="container-flex">
  <mat-paginator
    [length]="launchpads2.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
  ></mat-paginator>
  <button mat-button [matMenuTriggerFor]="menu">Search by:</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Name</button>
    <button mat-menu-item>Region</button>
  </mat-menu>
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input *ngIf="value" matInput type="text" [(ngModel)]="value">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value=' '">
        <mat-icon>close</mat-icon>
      </button>

  </mat-form-field>
  
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let item of pagedLaunchpads2">
      <mat-card class="mt-2">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>Region: {{ item.region }}</mat-card-subtitle>
          <mat-card-subtitle>Status: {{ item.status }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image height="400px" width="400px" src="{{ item.img }}" alt="Photo of a Shiba Inu">
        <mat-card-content></mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/lauchpad-component']" [queryParams]="{ id: item.id }">More details</button>
          <button mat-button>Wiki link</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
